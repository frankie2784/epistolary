<!DOCTYPE html>
<html>
<head>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K2M5K4JQCS"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-K2M5K4JQCS');
    </script>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="On this page you can explore the letters that have been submitted to and curated in the Epistolary. All letters are geotagged, so you can view them in context on a map of Melbourne."/>
    <title>Explore love letters</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/letters.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="preload" href="fonts/Myriad Pro Semibold SemiExtended.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="fonts/Myriad Pro SemiExtended.woff" as="font" type="font/woff" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js" defer></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet"/>
    <script src="js/letterbuilder.js" charset="utf-8" defer></script>
    <script src="js/loadmap.js" charset="utf-8" defer></script>
    <script src="js/imageloader.js" defer></script>
    <script src="js/header.js" defer></script>
    <script type='text/javascript'> 
        window.currentImage = null;
    </script>
</head>
<body class="letters-map">
    <div class="preload">
        <img src="img/heart_pink_map.png">
        <img src="img/heart_blue_map.png">
    </div>
    <h1 class="hiddenh1">Explore love letters</h1>
    <!-- The overlay -->
    <div id="header"></div>
    <div class="loadingpage">
        <div class="loader">
          <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
          </svg>
        </div>
    </div>
    <div class="container">
        <div class="map">
            <div id="map"></div>
            <div class="letter-highlight">
                <div class="letter-image">
                </div>
                <div class="letter-text">
                    <div id='letter-text-title'></div>
                    <div id="letter-text-from"></div>
                </div>
                <a class="divLink-highlight" href="#lightbox" onClick="return loadImages(this)"></a>
            </div>
        </div>
        <div class="letters">
            <div class="topsplit" id="top"></div>
            <div class="lettersbody">
                <div class="dividingline">
                    <div class="stroke-1"></div>
                    <div class="moreletterstext">
                        <p>SCROLL FOR MORE LETTERS</p>
                    </div>
                    <hr width="90%">
                </div>
                <div id="letters-here"></div>
            </div>
            <div class="scrollassist"></div>
        </div>
        <a class="map-return" href='#top'>
            <div class="map-return-image">
                <img height='80%' src="img/mappin.png"/>
            </div>
            <div class="map-return-text">
                <p>Map</p>
            </div>
        </a>
        <div class="lightbox" id="lightbox">
            <a href="#lightbox" class="light-btn btn-prev" onClick="return changeImage(this,0.01)" id="prev"></a>
            <a href="#" class="btn-close" onClick="removeImages()"></a>
            <a href="#lightbox" class="light-btn btn-next" onClick="return changeImage(this,0.01)" id="next"></a>
        </div>
    </div>
    <div id="insert-landing-popup-here"></div>
    <script>
        window.onload = function () {
            if (!('hasCodeRunBefore' in localStorage)) {
                $("#insert-landing-popup-here").load("landingpopup.html");
                localStorage.setItem("hasCodeRunBefore", true);
            }
        }
    </script>
</body>
</html>
